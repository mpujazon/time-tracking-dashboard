<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <!-- Including GSAP CDN to use the text-content animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="/index.js" defer></script>
  <title>Time tracking dashboard</title>
</head>
<body>
  <main class="grid-container">
    <div class="main-card">
      <div class="user-card">
        <img src="/images/image-jeremy.png" alt="Jeremy Robson Picture">
        <div class="user-card__text">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </div>
      </div>
      <div id="time-categories">
        <button id="daily">Daily</button>
        <button id="weekly">Weekly</button>
        <button id="monthly">Monthly</button>
      </div>
    </div>
    
    <div id="work-card" class="category-card">
      <div class="category-card__tab">
        <img src="/images/icon-work.svg" alt="Work icon">
      </div>
      <div class="category-card__info">
        <div class="category-row">
          <p class="category">Work</p>
          <img src="/images/icon-ellipsis.svg" alt="Ellipsis Icon" class="ellipsis-icon">
        </div>
        <div class="info-row">
          <p class="hours"></p>
          <p class="last-period"></p>
        </div>
      </div>
    </div>

    <div id="play-card" class="category-card">
      <div class="category-card__tab">
        <img src="/images/icon-play.svg" alt="Play icon">
      </div>
      <div class="category-card__info">
        <div class="category-row">
          <p class="category">Play</p>
          <img src="/images/icon-ellipsis.svg" alt="Ellipsis Icon" class="ellipsis-icon">
        </div>
        <div class="info-row">
          <p class="hours"></p>
          <p class="last-period"></p>
        </div>
      </div>
    </div>

    <div id="study-card" class="category-card ">
      <div class="category-card__tab">
        <img src="/images/icon-study.svg" alt="Study icon">
      </div>
      <div class="category-card__info">
        <div class="category-row">
          <p class="category">Study</p>
          <img src="/images/icon-ellipsis.svg" alt="Ellipsis Icon" class="ellipsis-icon">
        </div>
        <div class="info-row">
          <p class="hours"></p>
          <p class="last-period"></p>
        </div>
      </div>
    </div>

    <div id="exercise-card" class="category-card">
      <div class="category-card__tab">
        <img src="/images/icon-exercise.svg" alt="Exercise icon">
      </div>
      <div class="category-card__info">
        <div class="category-row">
          <p class="category">Exercise</p>
          <img src="/images/icon-ellipsis.svg" alt="Ellipsis Icon" class="ellipsis-icon">
        </div>
        <div class="info-row">
          <p class="hours"></p>
          <p class="last-period"></p>
        </div>
      </div>
    </div>

    <div id="social-card" class="category-card">
      <div class="category-card__tab">
        <img src="/images/icon-social.svg" alt="Social icon">
      </div>
      <div class="category-card__info">
        <div class="category-row">
          <p class="category">Social</p>
          <img src="/images/icon-ellipsis.svg" alt="Ellipsis Icon" class="ellipsis-icon">
        </div>
        <div class="info-row">
          <p class="hours"></p>
          <p class="last-period"></p>
        </div>
      </div>
    </div>

    <div id="self-care-card" class="category-card">
      <div class="category-card__tab">
        <img src="/images/icon-self-care.svg" alt="Self-care icon">
      </div>
      <div class="category-card__info">
        <div class="category-row">
          <p class="category">Self Care</p>
          <img src="/images/icon-ellipsis.svg" alt="Ellipsis Icon" class="ellipsis-icon">
        </div>
        <div class="info-row">
          <p class="hours"></p>
          <p class="last-period"></p>
        </div>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
    Coded by <a href="https://github.com/mpujazon">Miguel Pujazón Cárdenas</a>
  </footer>
</body>
</html>
